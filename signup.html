<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f2f2f2; }
    .box { background:#fff; padding:25px; border-radius:10px; width:320px; box-shadow:0 5px 20px rgba(0,0,0,.1); }
    input, button { width:100%; padding:10px; margin-top:10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Create Account</h2>

    <form method="POST" action="/signup">
      <input name="username" placeholder="Choose username" required />
      <input name="password" type="password" placeholder="Choose password" required />
      <button type="submit">Sign Up</button>
    </form>

    <a href="/">Already have an account? Login</a>
  </div>
</body>
</html>
