<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial; display:flex; height:100vh; justify-content:center; align-items:center; background:#f2f2f2; }
    .box { background:#fff; padding:25px; border-radius:10px; width:300px; box-shadow:0 5px 20px rgba(0,0,0,.1); }
    input { width:100%; padding:8px; margin-top:8px; }
    button { width:100%; padding:10px; margin-top:12px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>

    <form method="POST" action="/login">
      <input name="username" placeholder="Username" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p style="margin-top:10px;font-size:12px;color:#555">
      Default user: <b>admin</b><br>
      Password: <b>12345</b>
    </p>
  </div>
</body>
</html>
