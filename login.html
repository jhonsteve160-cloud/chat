<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f2f2f2; }
    .box { background:#fff; padding:25px; border-radius:10px; width:320px; box-shadow:0 5px 20px rgba(0,0,0,.1); }
    input, button { width:100%; padding:10px; margin-top:10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>

    <form method="POST" action="/login">
      <input name="username" placeholder="Username" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p style="font-size:12px;margin-top:8px">
      Default user: <b>admin</b> â€” Pass: <b>12345</b>
    </p>

    <a href="/signup">Create an account</a>
  </div>
</body>
</html>
